<div class="row">
    <!-- Content Header (Page header) -->
  
    <!-- Main content -->
    <section class="content">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title pull-left"><b>إدارة المستفيدين</b></h3>
            <button type="button" (click)="getCustomers()" class="btn btn-info">
              <i class="fa fa-refresh append-icon"></i>تحديث</button>&nbsp;
            <button type="button" [routerLink]="['/customers-add']" class="btn btn-primary">
              <i class="fa fa-plus append-icon"></i>إضافة</button>&nbsp;
            <!-- <button type="button" (click)="close()" class="btn">
              <i class="fa fa-times append-icon"></i>إغلاق
            </button> -->
          </div>
          <div class="box-body">
            <div class="row">
              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" class="form-control input-sm" [(ngModel)]="parameters.name" (change)="getCustomers()"
                    placeholder="الاسم" />
                </div>
              </div>
              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>
                  </div>
                  <input type="text" class="form-control input-sm" [(ngModel)]="parameters.telephone"
                    placeholder="الهاتف" />
                </div>
              </div>
              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-mobile"></i>
                  </div>
                  <input type="text" class="form-control input-sm" [(ngModel)]="parameters.mobile" placeholder="الجوال" />
                </div>
              </div>
              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-tags"></i>
                  </div>
                  <select type="date" class="form-control input-sm" [(ngModel)]="parameters.status"
                    (change)="getCustomers()">
                    <option value="1">فعال</option>
                    <option value="3">ملغى</option>
                  </select>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="form-group col-sm-12">
                <table class="table table-condensed table-striped">
                  <thead>
                    <tr>
                      <th>
                        <div class="vd_checkbox checkbox-primary">
                          <!-- <input disabled type="checkbox" id="chk-all" (change)="toggleSelectAll()" /> -->
                          <label for="chk-all"></label>
                        </div>
                      </th>
                      <th>#</th>
                      <th>الاسم</th>
                      <th>رقم الهوية</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let customer of customers.items; let i = index">
                      <td>
                        <div class="vd_checkbox checkbox-primary">
                          <!-- <input disabled type="checkbox" id="chk-{{ customer.id }}" [(ngModel)]="customer.checked" /> -->
                          <label for="chk-{{ customer.id }}"></label>
                        </div>
                      </td>
                      <td>
                        {{(parameters.page-1)*parameters.pageSize + i+1}}
                      </td>
                      <td>
                        {{ customer.name }}
                      </td>
                      <td>
                        {{ customer.ssid }}
                      </td>
                      <td class="menu-action">
                        <a  class="btn menu-icon" [routerLink]="['/customers-save']"
                          [queryParams]="{ id: customer.id }"><i class="fa fa-edit"></i></a>
                        <a (click)="deleteCustomer(customer)" class="btn menu-icon"><i
                            class="fa fa-trash"></i></a>
                        <!-- <a (click)="restoreCustomer(customer)" class="btn menu-icon"><i
                            class="fa fa-trash-restore"></i></a> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- <div *ngIf="customers.items && customers.length > parameters.pageSize">
                  <ngb-pagination [collectionSize]="customers.length" [(page)]="parameters.page"
                    [pageSize]="parameters.pageSize" (pageChange)="getCustomers()" [maxSize]="10"></ngb-pagination>
                </div> -->
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </section>
  </div>
