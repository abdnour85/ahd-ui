<div class="row">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">        

        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><b> كشف إخراج مواد للمقاول</b></h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    المقاول
                                </div>
                                <select [(ngModel)]="contractorProducts_parameters.contractorId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of contractors.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    من تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="contractorProducts_parameters.fromDate" placeholder="من تاريخ" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    إلى تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="contractorProducts_parameters.toDate" placeholder="إلى تاريخ" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    الصنف
                                </div>
                                <select [(ngModel)]="contractorProducts_parameters.productId"
                                    class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of products.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    الحالة
                                </div>
                                <select [(ngModel)]="contractorProducts_parameters.taskStateId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of taskStates.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="button" (click)="printContractorProductsReport()"
                                class="btn btn-primary btn-sm">
                                <i class="fa fa-print append-icon"></i>&nbsp; طباعة &nbsp;</button>
                        </div>
                    </div>
                    <hr />
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><b> كشف الخدمات المقدمة</b></h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    المقاول
                                </div>
                                <select [(ngModel)]="contractorServices_parameters.contractorId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of contractors.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    من تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="contractorServices_parameters.fromDate" placeholder="من تاريخ" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    إلى تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="contractorServices_parameters.toDate" placeholder="إلى تاريخ" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    الخدمة
                                </div>
                                <select [(ngModel)]="contractorServices_parameters.serviceId"
                                    class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of services.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    الحالة
                                </div>
                                <select [(ngModel)]="contractorServices_parameters.taskStateId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of taskStates.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="button" (click)="printContractorServicesReport()"
                                class="btn btn-primary btn-sm">
                                <i class="fa fa-print append-icon"></i>&nbsp; طباعة &nbsp;</button>
                        </div>
                    </div>
                    <hr />
                </div>
                <!-- /.box-body -->
            </div>
        </div>

        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><b> كروت عمل المقاول</b></h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    المقاول
                                </div>
                                <select [(ngModel)]="missions_parameters.contractorId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of contractors.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    من تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="missions_parameters.fromDate" placeholder="من تاريخ" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    إلى تاريخ
                                </div>
                                <input type="date" class="form-control input-sm"
                                    [(ngModel)]="missions_parameters.toDate" placeholder="إلى تاريخ" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    نوع العمل
                                </div>
                                <select [(ngModel)]="missions_parameters.workTypeId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of workTypes.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                    الحالة
                                </div>
                                <select [(ngModel)]="missions_parameters.taskStateId" class="form-control input-sm">
                                    <option value="">الكل</option>
                                    <option *ngFor="let option of taskStates.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="button" (click)="printContractorContractsReport()"
                                class="btn btn-primary btn-sm">
                                <i class="fa fa-print append-icon"></i>&nbsp; طباعة &nbsp;</button>
                        </div>
                    </div>
                    <hr />
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </section>
</div>
