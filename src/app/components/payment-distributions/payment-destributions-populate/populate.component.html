<div class="row">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">

        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"><b> إنشاء الحساب </b></h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    من تاريخ
                                </div>
                                <input type="date" class="form-control input-sm" [(ngModel)]="parameters.fromDate"
                                    placeholder="from date" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                    إلى تاريخ
                                </div>
                                <input type="date" class="form-control input-sm" [(ngModel)]="parameters.toDate"
                                    placeholder="to date" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="button" (click)="populateDistributions()" class="btn btn-primary btn-sm"
                                [disabled]="isLoading">
                                @if(isLoading){ <i class="fa fa-refresh"></i> جار التنفيذ...}
                                @else {<i class="fa fa-save append-icon"></i> إنشاء&nbsp;}
                            </button>
                        </div>
                    </div>
                    <hr />
                    <!-- ✅ Success Alert -->
                    @if(message){
                    <div class="alert alert-success alert-dismissible show" role="alert">
                        <i class="fa fa-check-circle"></i>
                        {{ message }}
                        <button type="button" class="close" (click)="message = null" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    }

                    <!-- ❌ Error Alert -->
                    @if(error){
                    <div class="alert alert-danger alert-dismissible show" role="alert">
                        <i class="fa fa-exclamation-circle"></i>
                        {{ error }}
                        <button type="button" class="close" (click)="error = null" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    }
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </section>
</div>
