<!-- general form elements -->
<div class="box box-danger">
    <div class="box-header">
        <h3 class="box-title pull-left"><b>إضافة سند {{type_name}}</b></h3>
        <!-- <button type="button" (click)="close()" class="btn"><i class="fa fa-times append-icon"></i>إغلاق</button> -->
    </div>
    <div class="box-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>

                    </div>
                    <select [(ngModel)]="invoice.accountId" class="form-control input-sm">
                        <option *ngFor="let option of userRoles.items" [ngValue]="option.user_id">
                          {{option.user_name}}
                        </option>
                      </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>

                    </div>
                    <input type="text" class="form-control input-sm" mask="d0/M0/0000" [leadZeroDateTime]="true" [(ngModel)]="dates.invoice" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>

                    </div>
                    <input type="text" class="form-control input-sm" placeholder="ملاحظات"
                        [(ngModel)]="invoice.notes" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12">
                <p>تفاصيل الفاتورة</p>
            </div>
        </div>

        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th style="width: 5%">
                        <div class="vd_checkbox checkbox-primary">
                            <label for="chk-all"></label>
                        </div>
                    </th>
                    <th style="width: 5%">#</th>
                    <th style="width: 30%">اسم الصنف</th>
                    <th style="width: 20%">الكمية</th>
                    <th style="width: 30%">ملاحظات</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of invoice.items; let i = index">
                    <td>
                        <div class="vd_checkbox checkbox-primary">
                        </div>
                    </td>
                    <td>
                        {{ i + 1 }}
                    </td>
                    <td>
                        <select [(ngModel)]="item.productId" (change)="setInvoiceItemProduct(item)"
                            class="form-control input-sm">
                            <option *ngFor="let option of products.items" [ngValue]="option.id">
                                {{option.name}}
                            </option>
                        </select>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" [(ngModel)]="item.quantity" />
                                <div class="input-group-addon">
                                    /{{item.inStore}}
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" [(ngModel)]="item.notes" />
                    </td>
                    <td class="menu-action">
                        <a (click)="removeItem(i)" class="btn menu-icon"><i class="fa fa-trash"></i></a>
                        <a *ngIf="i == invoice.items.length-1" class="btn menu-icon" (click)="addItem()"><i
                                class="fa fa-plus"></i></a>
                    </td>
                </tr>
                <tr *ngIf="invoice.items.length==0">
                    <td colspan="5"> </td>
                    <td class="menu-action">
                        <a class="btn menu-icon" (click)="addItem()"><i class="fa fa-plus"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
    <div class="modal-footer background-login">
        <button type="button" class="btn btn-primary" (click)="addInvoice()"><i
                class="fa fa-save append-icon"></i>حفظ</button>
                <a type="button" class="btn" [routerLink]="['/stockInvoices-list']" [queryParams]="{ type: invoice.type}"><i class="fa fa-times append-icon"></i>إغلاق</a>
    </div>
</div>
