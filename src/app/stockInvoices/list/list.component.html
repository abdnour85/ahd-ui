<div class="row">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title pull-left"><b>إدارة سندات {{type_name}}</b></h3>
                    <button type="button" (click)="getStockInvoices()" class="btn btn-info">
                        <i class="fa fa-refresh append-icon"></i>تحديث</button>&nbsp;
                    <button type="button" [routerLink]="['/stockInvoices-add']" [queryParams]="{ type: parameters.type }" class="btn btn-primary">
                        <i class="fa fa-plus append-icon"></i>أضافة</button>&nbsp;
                    <!-- <button type="button" (click)="close()" class="btn">
                <i class="fa fa-times append-icon"></i>إغلاق
              </button> -->
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="date" class="form-control input-sm" [(ngModel)]="parameters.fromDate"
                                     (change)="getStockInvoices()" />
                            </div>
                        </div>
                        <div class="form-group col-sm-3">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="date" class="form-control input-sm" [(ngModel)]="parameters.toDate"
                                     (change)="getStockInvoices()" />
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-tags"></i>
                                </div>
                                <select [(ngModel)]="parameters.productId" class="form-control input-sm"
                                    (change)="getStockInvoices()">
                                    <option *ngFor="let option of products.items" [ngValue]="option.id">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-address-card"></i>
                                </div>
                                <input type="text" class="form-control input-sm" [(ngModel)]="parameters.notes"
                                    (change)="getStockInvoices()" placeholder="ملاحظات" />
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="vd_checkbox checkbox-primary">
                                                <!-- <input disabled type="checkbox" id="chk-all" (change)="toggleSelectAll()" /> -->
                                                <label for="chk-all"></label>
                                            </div>
                                        </th>
                                        <th>#</th>
                                        <th>التاريخ</th>
                                        <th>اسم الحساب</th>
                                        <th>التفاصيل</th>
                                        <th>ملاحظات</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let invoice of stockInvoices.items; let i = index">
                                        <td>
                                            <div class="vd_checkbox checkbox-primary">
                                                <!-- <input disabled type="checkbox" id="chk-{{ stockInvoice.id }}" [(ngModel)]="stockInvoice.checked" /> -->
                                                <label for="chk-{{ invoice.id }}"></label>
                                            </div>
                                        </td>
                                        <td>
                                            {{(parameters.pageNumber-1)*parameters.pageSize + i+1}}
                                        </td>
                                        <td>
                                            {{ invoice.date | date:'dd/MM/yyyy' }}
                                        </td>
                                        <td>
                                            {{ invoice.account_name }}
                                        </td>
                                        <td>
                                            <div *ngFor="let item of invoice.items">{{ item.quantity }} * {{ item.product_name }} ({{item.notes}})</div>
                                        </td>
                                        <td>
                                            {{ invoice.notes }}
                                        </td>
                                        <td class="menu-action">
                                            <a class="btn menu-icon" [routerLink]="['/stockInvoices-save']"
                                                [queryParams]="{ id: invoice.id }"><i class="fa fa-edit"></i></a>
                                            <a (click)="deleteStockInvoice(invoice)" class="btn menu-icon"><i
                                                    class="fa fa-trash"></i></a>
                                            <a (click)="printStockInvoice(invoice.id!)" class="btn menu-icon"><i
                                                    class="fa fa-print"></i></a>
                                            &nbsp;
                                            <!-- <a (click)="restoreStockInvoice(stockInvoice)" class="btn menu-icon"><i
                              class="fa fa-trash-restore"></i></a> -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- <div *ngIf="stockInvoices.items && stockInvoices.length > parameters.pageSize">
                    <ngb-pagination [collectionSize]="stockInvoices.length" [(page)]="parameters.page"
                      [pageSize]="parameters.pageSize" (pageChange)="getStockInvoices()" [maxSize]="10"></ngb-pagination>
                  </div> -->
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </section>
</div>
