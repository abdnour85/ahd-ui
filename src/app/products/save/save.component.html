<!-- general form elements -->
<div class="box box-danger">
    <div class="box-header">
        <h3 class="box-title pull-left"><b>حفظ بيانات صنف</b></h3>
        <!-- <button type="button" (click)="close()" class="btn"><i class="fa fa-times append-icon"></i>إغلاق</button> -->
    </div>
    <div class="box-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>

                    </div>
                    <input type="text" class="form-control input-sm" placeholder="الاسم" [(ngModel)]="product.name" />
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-tags"></i>

                    </div>
                    <input type="text" class="form-control input-sm" placeholder="الكود"
                        [(ngModel)]="product.code" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-tags"></i>

                    </div>
                    <span type="text" class="form-control input-sm">{{product.openingQuantity}}</span>
                </div>
            </div>            
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-tags"></i>
                        الكمية
                    </div>
                    <span type="text" class="form-control input-sm">{{product.quantity}}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                        تاريخ الإدخال
                    </div>
                    <span type="text" class="form-control input-sm">{{product.createDate | date:'dd/MM/yyyy HH:mm'}}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="modal-footer background-login">
        <button type="button" class="btn btn-primary" (click)="saveProduct()"><i
                class="fa fa-save append-icon"></i>حفظ</button>
        <a type="button" class="btn" [routerLink]="['/products-list']"><i class="fa fa-times append-icon"></i>إغلاق</a>
    </div>
</div>
