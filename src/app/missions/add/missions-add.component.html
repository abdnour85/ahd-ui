<!-- general form elements -->
<div class="box box-danger">
    <div class="box-header">
        <h3 class="box-title pull-left"><b>إضافة أمر عمل</b></h3>
        <!-- <button type="button" (click)="close()" class="btn"><i class="fa fa-times append-icon"></i>إغلاق</button> -->
    </div>
    <div class="box-body">
        <div class="row">
            <div class="form-group col-sm-12">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                        الاسم
                    </div>
                    <input type="text" class="form-control input-sm" [(ngModel)]="mission.name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                        رقم swat
                    </div>
                    <input type="text" class="form-control input-sm" placeholder="رقم swat"
                        [(ngModel)]="mission.swatNo" />
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-mobile"></i>
                        التاريخ
                    </div>
                    <input type="date" class="form-control input-sm" [(ngModel)]="mission.date" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                        طبيعة العمل
                    </div>
                    <select [(ngModel)]="mission.workTypeId" class="form-control input-sm">
                        <option *ngFor="let option of workTypes.items" [ngValue]="option.id">
                            {{option.name}}
                        </option>
                    </select>
                </div>
            </div>
            <!-- <div class="form-group col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                        الحالة
                    </div>
                    <select [(ngModel)]="mission.taskStateId" class="form-control input-sm">
                        <option *ngFor="let option of taskStates.items" [ngValue]="option.id">
                            {{option.name}}
                        </option>
                    </select>
                </div>
            </div> -->
        </div>
    </div>
    <!-- /.box-body -->
    <div class="modal-footer background-login">
        <button type="button" class="btn btn-primary" (click)="addMission()"><i
                class="fa fa-save append-icon"></i>حفظ</button>
        <button type="button" [routerLink]="['/missions-followup-list']" class="btn">
            <i class="fa fa-times append-icon"></i>إغلاق</button>
        <!-- <button type="button" class="btn" (click)="close()"><i class="fa fa-times append-icon"></i>إغلاق</button> -->
    </div>
</div>
