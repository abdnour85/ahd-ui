
<!DOCTYPE html>
<html lang="en" data-theme="light" data-layout="topnav" data-topbar-color="dark" data-layout-mode="fluid" data-layout-position="fixed">

    <head>
        <meta charset="utf-8" />
        <title>تسجيل دخول | POS - الأرشيف الإلكتروني</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="Bendawood" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico">
        
        <!-- Theme Config Js -->
        <!-- <script src="/assets/js/pos-config.js"></script> -->

        <!-- Icons css -->
        <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="/assets/css/app-creative.min.css" rel="stylesheet" type="text/css" id="app-style" />
    </head>
    
    <body class="authentication-bg">
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="assets/images/logo.png" alt="logo" height="22"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">دخول المستخدمين</h4>
                                    <p class="text-muted mb-4">
                                        أدخل اسم المستخدم وكلمة المرور للدخول لحسابك
                                    </p>
                                </div>

                                <form (submit)="login($event)" autocomplete="off">
                                    <p *ngIf="loggingInStatus==401" class="alert alert-danger font-weight-bold">
                                        <i class="fa fa-exclamation-circle"></i>
                                        تأكد من اسم المستخدم وكلمة المرور
                                      </p>
                                      <p *ngIf="loggingInStatus==0" class="alert alert-danger font-weight-bold">
                                        <i class="fa fa-exclamation-circle"></i>
                                        حدث خطأ أثناء طلب تسجيل الدخول، حاول مرة أخرى
                                      </p>
                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">اسم المستخدم</label>
                                        <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="User Name" required autofocus>
                                    </div>

                                    <div class="mb-3">
                                        <a href="pages-recoverpw.html" class="text-muted float-end"><small>نسيت كلمة المرور؟</small></a>
                                        <label for="password" class="form-label">كلمة المرور</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">تذكرني</label>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button [disabled]="loggingInStatus==101" type="submit" class="btn btn-primary">
                                            <i *ngIf="loggingInStatus==101" class="fa fa-spinner fa-pulse fa-fw"></i>
                                            دخول
                                          </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">ليس لديك حساب؟ <a href="pages-register.html" class="text-muted ms-1"><b>أنشئ حساباً</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2018 - <script>document.write(new Date().getFullYear())</script> © POS - telenour.net
        </footer>
        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>
        
        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

    </body>
</html>
